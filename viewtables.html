<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- We need to copy the bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

<div class='container'>
    <div class="jumbotron">
        <h1 class="display-4">🔥 Hot Restaurants</h1>
        <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="/reserve" role="button">📝 Make Reservations</a>
        <a class="btn btn-primary btn-lg" href="/" role="button">🏠</a>
    </div>
</div>
    
<div class='container'>
    <div class="card">
        <div class="card-header">
            <h5>Current Reservations</h5>
        </div>
        <div class="card-body" id='currentReservationdDiv'>
            
        </div>
    </div>
</div>

<br>
    
<div class='container'>
    <div class="card">
        <div class="card-header">
            <h5>Waiting List</h5>
        </div>
        <div class="card-body" id='waitingListDiv'>
        
        </div>
    </div>
</div>


<script type="text/javascript">
    $("#viewTablesButton").on("click", function() {

      $.get("/api/tables", function(data) {
        console.log(data);
        if (data) 
          $("#currentReservationdDiv").text(data);
        else {
          console.log('No Reservations Registered.')
        }
      });

      $.get("/api/waitlist", function(data) {
        console.log(data);
        if (data) 
          $("#waitingListDiv").text(data);
      });
    });
  </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
